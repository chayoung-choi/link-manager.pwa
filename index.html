<!DOCTYPE html>
<html lang="kr">
<head>
  <title>Link Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="apple-touch-icon" sizes="57x57" href="images/logo/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/logo/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/logo/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/logo/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/logo/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/logo/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/logo/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/logo/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/logo/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="images/logo/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/logo/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/logo/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/logo/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#5FCECf">
  <meta name="msapplication-TileImage" content="images/logo/ms-icon-144x144.png">
  <meta name="theme-color" content="#5FCECf">
</head>
<body>
<!-- Sidebar/menu -->
<nav class="w3-sidebar cy-bg-color-mint w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:250px;font-weight:bold;" id="mySidebar"><br>
  <!-- <div class="w3-container">

      <h4 class="w3-xlarge"><b>Link<br>Manager</b></h4>
  </div> -->
  <div class="w3-cell-row">
    <div class="w3-cell w3-cell-middle">
      <img class="w3-right" src="images/logo/icon-outline.png" alt="logo" style="width:70px;">
    </div>
    <div class="w3-cell w3-padding-small">
      <h4 class="w3-xlarge"><b>Link<br>Manager</b></h4>
    </div>
  </div>
  <div class="w3-bar-block">
    <a href="#" id="menuHome" onclick="w3_close()" class="w3-bar-item w3-button w3-round-large w3-hover-white">Home</a>
    <div id="viewSidebar"></div>
    <hr style="border:0.5px solid #fff; margin:5px;;" class="w3-round w3-opacity">
    <a href="#menuSetting" onclick="w3_close()" class="w3-bar-item w3-button w3-round-large w3-hover-white">MKTX JSON 분할</a>
    <a href="#menuSetting" onclick="w3_close()" class="w3-bar-item w3-button w3-round-large w3-hover-white">신규등록</a>
    <hr style="border:0.5px solid #fff; margin:5px;;" class="w3-round w3-opacity">
    <a href="#menuSetting" onclick="w3_close()" class="w3-bar-item w3-button w3-round-large w3-hover-white">설정</a>
    <hr style="border:0.5px solid #fff; margin:5px;;" class="w3-round w3-opacity">
    <div class="w3-cell-row">
      <div class="w3-cell w3-padding-small">
        <input type="text" id="userKey" name="userKey"  placeholder="user key.." value="">
      </div>
      <div class="w3-cell">
        <button class="w3-button w3-light-grey w3-round" id="btnRefresh"><i class="fa fa-refresh w3-text-gray"></i></button>
      </div>
    </div>
    <!-- <input type="text" id="userKey" name="userKey"  placeholder="user key.." value="">
    <button class="w3-button w3-light-grey w3-round w3-samll"><i class="fa fa-refresh w3-text-gray"></i></button> -->
  </div>
  <div class="w3-display-bottommiddle w100 nav-footer w3-padding w3-medium w3-center" style="background:#41b6b7;">
    <span id="navFooterAppVer"></span>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large cy-bg-color-mint w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button cy-bg-color-mint" onclick="w3_open()">
    <i class="fa fa-bars"></i>
  </a>
  <span>Link Manager</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:290px;margin-right:40px;">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large w3-padding-32"></div>

  <div class="w3-container" id="home">
    <h1 class="w3-xxlarge"><b>Daekyo CNS SmartMOS</b></h1>
  </div>

  <!-- Content START ---->
  <section id="viewLinkCardSection">
    <div class="w3-container w3-section" id="menu1">
      <h1 class="w3-xlarge cy-color-mint"><b>관리시스템.</b></h1>
      <hr style="width:50px;border:3px solid #5FCECf;margin-top:-5px;" class="w3-round">
      <div class="w3-row-padding link-content">
      </div>
    </div>
    <hr>
  </section>
  <!-- Content END ---->

  <section id="viewUtilitySection">
    <div class="w3-container w3-section" id="mktxJsonSplit">
      <h1 class="w3-xlarge cy-color-mint"><b>MKTX JSON 분할.</b></h1>
      <hr style="width:50px;border:3px solid #5FCECf;margin-top:-5px;" class="w3-round">
    </div>
    <hr>
    <div class="w3-container w3-section" id="menuNewReg">
      <h1 class="w3-xlarge cy-color-mint"><b>신규등록.</b></h1>
      <hr style="width:50px;border:3px solid #5FCECf;margin-top:-5px;" class="w3-round">
    </div>
    <hr>
    <div class="w3-container w3-section" id="menuSetting">
      <h1 class="w3-xlarge cy-color-mint"><b>설정.</b></h1>
      <hr style="width:50px;border:3px solid #5FCECf;margin-top:-5px;" class="w3-round">
      <div class="w3-row-padding">
        <div class="w3-col l4 m6 s12 w3-margin-bottom">
          <div class="w3-card w3-round w3-padding w3-padding-16 w3-hover-opacity">
            계정 정보
            <label class="w3-right">
              <span id="menuSettingUserId" class="cy-color-mint user-id"><span>
              <i class="fa fa-angle-right"></i>
            </label>
          </div>
        </div>
        <div class="w3-col l4 m6 s12 w3-margin-bottom">
          <div class="w3-card w3-round w3-padding w3-padding-16 w3-hover-opacity">
            서버 정보
            <label class="w3-right">
              <i class="fa fa-angle-right"></i>
            </label>
          </div>
        </div>
        <div class="w3-col l4 m6 s12 w3-margin-bottom">
          <div class="w3-card w3-round w3-padding w3-padding-16 w3-hover-opacity">
            메뉴 설정
            <label class="w3-right">
              <i class="fa fa-angle-right"></i>
            </label>
          </div>
        </div>
        <div class="w3-col s12">
          <div class="w3-card w3-round w3-padding w3-padding-16 w3-center cy-bg-color-red w3-hover-opacity" id="btnReset">
            초기화
          </div>
        </div>
      </div>

      <!-- <ul class="w3-ul w3-margin-bottom w3-card w3-round">
        <li class="li-header">
          <i class="fa fa-user" style="padding-right:8px;"></i><b>내 정보</b>
        </li>
        <li>계정 정보
          <label class="w3-right">
            <span id="menuSettingUserId" class="cy-color-mint user-id"><span>
            <i class="fa fa-angle-right"></i>
          </label>
        </li>
        <li>서버 정보
          <label class="w3-right">
            <i class="fa fa-angle-right"></i>
          </label>
        </li>
      </ul> -->
    </div>
  </section>
</div>
<!-- End page content -->

<!-- Footer Container -->
<footer class="w3-light-grey w3-container w3-padding-16 w3-margin-top">
  <img class="w3-right" src="images/logo/title_bm.png" alt="logo" style="width:240px;">
</footer>

<script src="scripts/app.js" async></script>
<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>

<template id="sidebarTemplate">
  <hr style="border:0.5px solid #fff; margin:5px;" class="w3-round w3-opacity sidebar-line">
  <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-round-large w3-hover-white sidebar-item">NAME</a>
</template>

<template id="mainSectionTemplate">
  <div class="w3-container w3-section section-box" data-updated="" id="">
    <h1 class="w3-xlarge cy-color-mint section-title"><b>Section Title.</b></h1>
    <hr style="width:50px;border:3px solid #5FCECf; margin-top:-5px;" class="w3-round">
    <div class="w3-row-padding link-content"></div>
  </div>

  <!-- Link Card template START -->
  <div class="w3-col m4 l3 w3-mobile w3-section link-card">
    <div class="w3-card">
      <header class="w3-container w3-light-grey w3-cell-row" style="padding-right: 0px;">
        <div class="w3-cell">
          <h4 class="card-title">Card Title</h4>
        </div>
        <div class="w3-cell w3-cell-middle w3-light-grey">
          <div class="w3-dropdown-hover w3-right">
            <button class="w3-button w3-light-grey"><i class="fa w3-text-gray">&#xf013;</i></button>
            <div class="w3-dropdown-content w3-bar-block w3-border w3-card" style="right:0;min-width:100px;max-width:100px">
              <a href="#" class="w3-bar-item w3-button btn-update" onclick="">수정</a>
              <a href="#" class="w3-bar-item w3-button btn-delete" onclick="">삭제</a>
            </div>
          </div>
        </div>
      </header>
      <div class="w3-container w3-padding w3-small card-params"></div>
      <div class="w3-bar w3-center w3-padding-small">
        <a href="https://www.naver.com" class="w3-button w3-small w3-round-large cy-bg-color-green w30 host-type-l" target="_blank">Local</a>
        <a href="https://www.naver.com" class="w3-button w3-small w3-round-large cy-bg-color-blue w30 host-type-q" target="_blank">QA</a>
        <div class="w3-dropdown-hover w30" style="float:none;">
          <a href="https://www.naver.com" class="w3-button w3-small w3-round-large cy-bg-color-red w100 host-type-o" target="_blank">Prod</a>
          <div class="w3-dropdown-content w3-bar-block w3-border w3-center" style="min-width:80px;max-width:80px;">
            <a href="#" class="w3-bar-item w3-button w3-samll host-type-w1" target="_blank">WAS1</a>
            <a href="#" class="w3-bar-item w3-button w3-samll host-type-w2" target="_blank">WAS2</a>
            <a href="#" class="w3-bar-item w3-button w3-samll host-type-w3" target="_blank">WAS3</a>
            <a href="#" class="w3-bar-item w3-button w3-samll host-type-w4" target="_blank">WAS4</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Link Card template END -->

  <button class="w3-button w3-tiny w3-white w3-border w3-padding-small w3-round-xxlarge param-tag">#param</button>
</template>

</body>
</html>
