  <!-- Push down content on small screens -->

  <div class="w3-container mt-3" id="home">
    <!-- <h1 class="" style="font-size:5vw;"><b>Daekyo CNS SmartMOS</b></h1> -->
  </div>

  <!-- Content START ---->
  <section id="viewLinkCardSection">
    <div class="w3-container w3-section" style="width:8rem; height:8rem; margin: 0 auto;">
      <div class="loader6">Loading...</div>
    </div>
    <!-- <div class="w3-container w3-section" id="menu1">
      <h1 class="w3-xlarge cy-color-mint"><b>관리시스템.</b></h1>
      <hr style="width:50px;border:3px solid #5FCECf;margin-top:-5px;" class="w3-round">

  <section id="viewUtilitySection">
    <div class="w3-container w3-section" id="menuMktxJsonSplit">
      <h1 class="w3-xlarge cy-color-mint"><b>MKTX JSON 분할.</b></h1>
      <hr style="width:50px;border:3px solid #5FCECf;" class="w3-round">
    </div>
    <hr>

    <div id="menuNewRegLink" class="w3-container w3-section">
      <h1 class="w3-xlarge cy-color-mint"><b>신규등록.</b></h1>
      <hr style="width:50px;border:3px solid #5FCECf;" class="w3-round">
      <div class="w3-container">
        <form name="formNewRegLink">
        <div class="w3-card">
          <header class="w3-container w3-padding cy-bg-color-mint">
            <div class="input-group my-3">
              <div class="input-group-prepend" style="min-width:15%;">
                <span class="input-group-label cy-color-mint w-100"><b>Link Title</b></span>
              </div>
              <input type="text" class="form-control w-100" name="linktitle" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend" style="min-width:15%;">
                <span class="input-group-label cy-color-mint w-100">Full URL</span>
              </div>
              <input type="text" class="form-control" name="fullpath" readonly>
            </div>
          </header>
          <div class="w3-container card-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend" style="min-width:15%;">
                <span class="input-group-label cy-color-mint w-100">메뉴</span>
              </div>
              <select class="w3-select form-control" name="menu" required>
                <option value="" disabled selected>Choose your Menu</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-info" style="width:35px;" type="button" id="btnAddMenu"><b>+</b></button>
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend" style="min-width:15%;">
                <span class="input-group-label cy-color-mint w-100">Server</span>
              </div>
              <select class="w3-select form-control change-check" name="host" required>
                <option value="" disabled selected>Choose your Server</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-info" style="width:35px;" type="button" id="btnAddServer"><b>+</b></button>
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend" style="min-width:15%;">
                <span class="input-group-label cy-color-mint w-100" id="txtPathname">Pathname</span>
              </div>
              <input type="text" class="form-control change-check" name="pathname" value="/" required>
            </div>

            <div class="input-group" name="form-params">
              <div class="input-group-prepend flex-fill" style="min-width:15%;">
                <span class="input-group-label cy-color-mint w-100">Params</span>
              </div>
              <div class="flex-fill" style="width: 80%;">
                <ul class="list-group">
                  <li class="list-group-item">
                    <div class="input-group">
                      <input type="text" class="form-control change-check" placeholder="name" name="param_name" aria-label="param-name" aria-describedby="button-del">
                      <input type="text" class="form-control change-check" placeholder="value" name="param_value" aria-label="param-value" aria-describedby="button-del">
                      <div class="input-group-append">
                        <button class="btn btn-danger del-param-list" style="width:35px;" type="button"><b>-</b></button>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

          <footer class="w3-container border-top mt-3 p-3 w3-center">
            <button type="button" class="btn btn-secondary" id="btnNewRegReset">취소</button>
            <button type="submit" class="btn btn-info" id="btnNewRegLink">등록</button>
          </footer>
        </div>
      </div>
      <form>
    </div>
    <hr>
    <div class="w3-container w3-section" id="menuSetting">
      <h1 class="w3-xlarge cy-color-mint"><b>설정.</b></h1>
      <hr style="width:50px;border:3px solid #5FCECf;" class="w3-round">
      <div class="w3-row-padding">
        <div class="w3-col l4 m6 s12 w3-margin-bottom">
          <div id="btnSettingUser" class="w3-card w3-round w3-padding w3-padding-16 w3-hover-opacity">
            계정 정보
            <label class="w3-right">
              <span id="menuSettingUserId" class="cy-color-mint user-id"><span>
              <i class="fa fa-angle-right"></i>
            </label>
          </div>
        </div>
        <div class="w3-col l4 m6 s12 w3-margin-bottom">
          <div id="btnSettingServer" class="w3-card w3-round w3-padding w3-padding-16 w3-hover-opacity">
            서버 정보
            <label class="w3-right">
              <i class="fa fa-angle-right"></i>
            </label>
          </div>
        </div>
        <div class="w3-col l4 m6 s12 w3-margin-bottom">
          <div id="btnSettingMenu" class="w3-card w3-round w3-padding w3-padding-16 w3-hover-opacity">
            메뉴 설정
            <label class="w3-right">
              <i class="fa fa-angle-right"></i>
            </label>
          </div>
        </div>
        <div class="w3-col s12">
          <div class="w3-card w3-round w3-padding w3-padding-16 w3-center cy-bg-color-red w3-hover-opacity" id="btnReset">
            초기화

        </div>
      </div>
    </div>
  </section>

<!-- Modal Login-Form START -->
<div id="modalLogin" class="w3-modal w3-light-gray w3-hide">
  <div class="w3-modal-content w3-card-4 w3-animate-zoom w3-round-large" style="max-width:600px;">
    <div class="w3-center">
      <img class="w3-circle w3-margin-top" src="images/logo/icon-outline.png" alt="avatar" style="width:30%;">
    </div>
    <div class="w3-container" name="formLogin">
      <div class="w3-section flex-container">
        <div class="icon"><i class="w3-xlarge fa fa-user"></i></div>
        <div class="" style="flex-grow: 8;">
          <input class="input-field" id="userId" name="userId" type="text" placeholder="Username" maxlength="20">
        </div>
      </div>
      <div class="w3-section flex-container">
        <div class="icon"><i class="w3-xlarge fa fa-key"></i></div>
        <div class="" style="flex-grow: 8">
          <input class="input-field" id="userPw" name="userPw" type="password" placeholder="Password" maxlength="20">
        </div>
      </div>
      <div class="w3-section">
        <button class="w3-button w3-block w3-section w3-padding cy-bg-color-mint w3-round" id="btnLogin">Login</button>
        <input class="w3-check" id="autoLogin" type="checkbox" checked="checked"> Remember me
      </div>
    </div>
    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey" style="border-radius: 0 0 8px 8px;">
      <!-- <button onclick="document.getElementById('modalLogin').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
      <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span> -->
    </div>
  </div>
</div>
<!-- Modal Login-Form END -->

<!-- Modal Server START -->
<div id="modalSettingServer" class="w3-modal">
  <div class="w3-modal-content w3-card-4 w3-animate-zoom w3-round-large mt-5 mt-md-0" style="max-width:600px;">
    <header class="w3-container cy-bg-color-mint p-3 m-0">
     <h3>서버 정보</h3>
    </header>
    <div class="w3-container w3-padding" name="formSettingServer">
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-label cy-color-mint">Server</span>
        </div>
        <select class="w3-select form-control change-check" id="modalServerSelectBox" name="host">
          <option value="" disabled selected>Choose your Server</option>
        </select>
        <div class="input-group-append">
          <button class="btn btn-info" style="width:35px;" type="button" id="btnModalAddServer"><b>+</b></button>
        </div>
      </div>
      <ul class="list-group">
        <li class="list-group-item list-header bg-light">
          <div class="input-group">
            <input type="text" class="form-control" aria-label="text with button addon" aria-describedby="button-addon1" value="Type" readonly style="width:30px;">
            <input type="text" class="form-control" aria-label="text with button addon" aria-describedby="button-addon2" value="Name" readonly>
            <input type="text" class="form-control" aria-label="text with button addon" aria-describedby="button-addon3" value="Orgin" readonly>
          </div>
        </li>
        <li class="list-group-item">
          <div class="input-group">
            <input type="text" class="form-control" aria-label="text with button addon" aria-describedby="button-addon1">
            <input type="text" class="form-control" aria-label="text with button addon" aria-describedby="button-addon2">
            <input type="text" class="form-control" aria-label="text with button addon" aria-describedby="button-addon3">
          </div>
        </li>
      </ul>
    </div>
    <div class="w3-container w3-light-grey w3-padding w3-center">
      <input type="button" class="btn btn-secondary" onclick="document.getElementById('modalSettingServer').style.display='none'" value="취소">
      <input type="button" id="btnSaveServer" class="btn btn-info" value="저장">
    </div>
  </div>
</div>
<!-- Modal Server END -->

<script src="scripts/app.js" async></script>
<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

var submitAction = function(e) {
	e.preventDefault();
  e.stopPropagation();
  if (e.keyCode == '13'){
    return;
  }
};
$('form').bind('submit', submitAction);

$(document).ready(function(){
  var maxH = 0;
  $(".card-params").each(function(){
    $(this).height();
  });
});
</script>

<template id="sidebarTemplate">
  <hr style="border:0.5px solid #fff; margin:5px;" class="w3-round w3-opacity sidebar-line">
  <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-round-large w3-hover-white sidebar-item text-decoration-none">NAME</a>
</template>

<template id="mainSectionTemplate">
  <div class="w3-container w3-section section-box" data-updated="" id="">
    <h1 class="w3-xlarge cy-color-mint section-title"><b>Section Title.</b></h1>
    <hr style="width:50px;border:3px solid #5FCECf;" class="w3-round">
    <div class="w3-row-padding link-content d-flex flex-wrap align-content-stretch"></div>
  </div>

  <!-- Link Card template START -->
  <div class="w3-col m4 l3 w3-mobile w3-section link-card w3-display-container">
    <div class="w3-card d-flex align-items-end flex-column" style="min-height:100%;">
      <header class="w3-container w3-light-grey w3-cell-row pr-0">
        <div class="w3-cell">
          <h5 class="card-title mt-2">Card Title</h5>
        </div>
        <div class="w3-cell w3-cell-middle w3-light-grey">
          <div class="w3-dropdown-hover w3-right">
            <button class="w3-button w3-light-grey"><i class="fa w3-text-gray">&#xf013;</i></button>
            <div class="w3-dropdown-content w3-bar-block w3-border w3-card" style="right:0;min-width:100px;max-width:100px">
              <a href="#" class="w3-bar-item w3-button btn-update text-decoration-none" onclick="">수정</a>
              <a href="#" class="w3-bar-item w3-button btn-delete text-decoration-none" onclick="">삭제</a>
            </div>
          </div>
        </div>
      </header>
      <div class="card-content w3-cell-row mt-auto">
        <div class="w3-container w3-padding w3-small card-params py-0 pt-1"></div>
        <div class="w3-bar w3-center w3-container w3-padding-small mt-auto">
          <a href="https://www.naver.com" class="w3-button w3-small w3-round-large cy-bg-color-green text-decoration-none w30 host-type-l" target="_blank">Local</a>
          <a href="https://www.naver.com" class="w3-button w3-small w3-round-large cy-bg-color-blue text-decoration-none w30 host-type-q" target="_blank">QA</a>
          <div class="w3-dropdown-hover w30" style="float:none;">
            <a href="https://www.naver.com" class="w3-button w3-small w3-round-large cy-bg-color-red text-decoration-none w100 host-type-o" target="_blank">Prod</a>
            <div class="w3-dropdown-content w3-bar-block w3-border w3-center" style="min-width:80px;max-width:80px;">
              <a href="#" class="w3-bar-item w3-button w3-samll text-decoration-none host-type-w1" target="_blank">WAS1</a>
              <a href="#" class="w3-bar-item w3-button w3-samll text-decoration-none host-type-w2" target="_blank">WAS2</a>
              <a href="#" class="w3-bar-item w3-button w3-samll text-decoration-none host-type-w3" target="_blank">WAS3</a>
              <a href="#" class="w3-bar-item w3-button w3-samll text-decoration-none host-type-w4" target="_blank">WAS4</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Link Card template END -->

  <button class="w3-button btn-secondary w3-tiny w3-white w3-border w3-padding-small w3-round-xxlarge param-tag mt-1" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom" style="margin:0 1px;">
    #param
  </button>
